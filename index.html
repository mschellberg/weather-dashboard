<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <h1 class="header">Weather Dashboard</h1>

    <div class="container">

    <div class="searchForCity"><b>Search for a City:</b>
        <div class="column">
            <form class="user-form">
               <input type="text" class="inputValue" placeholder="Philadelphia">
               <input type="submit" value="Submit" class="button" >
            </form>
        </div>
        <ul class="localStorage"></ul>
    </div>

    <div class="container-2">
    <div class="row-1" id="current-day">
        <div class="current-city-title">
            <h2 class="cityName"></h1>
            <div class="tempPlacement"></div><br/>
            <div class="humidityPlacement"></div></br>
            <div class="windSpeedPlacement"></div>
            <!--<div class="uvIndex">UV Index:<p class="uvIndexPlacement"></p></div><!-->     
    </div>
</div>


    <div class="row-2">
        <h2 class="5-day-forecast">5-Day Forecast</h2>
        <div class="card-deck" id="forecast-cards"></div>
    </div>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
