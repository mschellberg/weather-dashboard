<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <h1 class="header">Weather Dashboard</h1>

    <div class="container">

    <div class="searchForCity">Search for a City:
        <div class="column">
            <form id="users-searchbox">
               <input type="text" name="city" id="city" class="search-box" placeholder="search">
               <button id="button">Submit</button>
            </form>
        </div>
    </div>

    <div class="container-2">
    <div class="row-1" id="current-day">
        <div class="current-city-title">
            <h2 class="cityTitle">cityTitle"></h1>
            <div class="temperature">Temperature:<p class="tempPlacement"></p></div>
            <div class="humidity">Humidity:<p class="humidityPlacement"></p></div>
            <div class="windSpeed">Wind Speed:<p class="windSpeedPlacement"></p></div>
            <div class="uvIndex">UV Index:<p class="uvIndexPlacement"></p></div>     
    </div>
</div>


    <div class="row-2">
        <h2 class="5-day-forecast">5-Day Forecast</h2>
    </div>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
