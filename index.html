<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <h1 class="header">Weather Dashboard</h1>

    <div class="search-for-city">Search for a City:
        <div class="row">
            <div class="search">
               <input type="text" class="searchBox" placeholder="search">
               <button type="button">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="column-1">
        <div class="city-temperature-container">
        <div class="temperature">Temperature:</div>
        <div class="humidity">Humidity:</div>
        <div class="wind-speed">Wind Speed:</div>
        <div class="uv-index">UV Index:</div>
    </div>
</div>

    <div class="column-2">
        <h2 class="5-day-forecast">5-Day Forecast</h2>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
